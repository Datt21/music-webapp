<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <!--------------- Icon ------------------->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-------------- Fonts ------------------>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--------------- Css -------------------->
    <link rel="stylesheet" href="./app.css">

</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="profile">
                <img src="./images/img-me.jpg" alt="" class="profile-avatar">
                <h3 class="profile-name">Tien Dat</h3>
                <span class="profile-position">Frontend Developer</span>
            </div>

            <ul class="menu">
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-home menu-icon' ></i><span>Home</span>                   
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-square menu-icon'></i><span>Browse</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-user menu-icon'></i><span>Album</span>
                    </a>
                </li>   
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-videos menu-icon'></i><span>Videos</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-bookmark-star menu-icon'></i><span>TopList</span>
                    </a>
                </li>
            </ul>
        </div>
        <!------ main ------>
        <div class="main">
            <div class="header">
                <div class="search">
                    <i class='bx bx-search search-icon'></i>

                </div>
            </div>
        </div>
        <!------ end main ------>
    </div>


    <!--========= JS =======-->
    <script src="./app.js"></script>
</body>
</html>
