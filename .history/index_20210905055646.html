<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <!--------------- Icon ------------------->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-------------- Fonts ------------------>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--------------- Css -------------------->
    <link rel="stylesheet" href="./app.css">

</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="profile">
                <img src="./images/img-me.jpg" alt="" class="profile-avatar">
                <h3 class="profile-name">Tien Dat</h3>
                <span class="profile-position">Frontend Developer</span>
            </div>

            <ul class="menu">
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-home menu-icon'></i><span>Home</span>                   
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-square menu-icon'></i><span>Browse</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-user menu-icon'></i><span>Album</span>
                    </a>
                </li>   
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-videos menu-icon'></i><span>Videos</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-bookmark-star menu-icon'></i><span>TopList</span>
                    </a>
                </li>
            </ul>
        </div>
        <!------ main ------>
        <div class="main">
            <!-- header -->
            <div class="header">
                <div class="search">
                    <i class='bx bx-search search-icon'></i>
                    <input type="text" inputmode="search" 
                    placeholder="Search for song..."
                    class="search-input"/>
                </div>
                <div class="tool">
                    <i class='bx bxs-bell tool-icon'></i>
                    <i class='bx bxs-cog tool-icon' ></i>
                    <a href="#" class="tool-upgrade">Upgrade plan</a>
                </div>
            </div>
            <!-- end header -->
            <div class="block-box">
                <h2 class="heading">PlayLists Topchart</h2>
            </div>
            <!-- list -->
            <div class="billboard">
                <div class="billboard-item">
                    <div class="billboard-media">
                        <img src="./images/musicband.jpg" alt="" class="billboard-image">
                        <img src="./images/musicband.jpg" alt="" class="billboard-image-shadow">
                    </div>
                    <h3 class="billboard-title">Domperi</h3>
                    <a href="#" class="billboard-type">Pop King</a>
                </div>
                <div class="billboard-item">
                    <div class="billboard-media">
                        <img src="./images/single.jpg" alt="" class="billboard-image">
                        <img src="./images/single.jpg" alt="" class="billboard-image-shadow">
                    </div>
                    <h3 class="billboard-title">Domperi</h3>
                    <a href="#" class="billboard-type">Pop King</a>
                </div>
                <div class="billboard-item">
                    <div class="billboard-media">
                        <img src="./images/Beat.jpg" alt="" class="billboard-image">
                        <img src="./images/Beat.jpg" alt="" class="billboard-image-shadow">
                    </div>
                    <h3 class="billboard-title">Domperi</h3>
                    <a href="#" class="billboard-type">Pop King</a>
                </div>
                <div class="billboard-item">
                    <div class="billboard-media">
                        <img src="./images/diadon.jpg" alt="" class="billboard-image">
                        <img src="./images/diadon.jpg" alt="" class="billboard-image-shadow">
                    </div>
                    <h3 class="billboard-title title">Domperi</h3>
                    <a href="#" class="billboard-type type">Pop King</a>
                </div>


            </div>
            <!-- end list -->
            <!-- content -->
            <div class="content">
                <div class="content-item">
                    <div class="block-box">
                        <h2 class="heading">Most popular</h2>
                        <span class="count">64 Songs</span>
                    </div>
                </div>
            </div>
            <!-- end content -->


        </div>
        <!------ end main ------>
    </div>


    <!--========= JS =======-->
    <script src="./app.js"></script>
</body>
</html>
